name: Deploy .NET Backend to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: ðŸ§± Build .NET backend
        run: |
          dotnet restore backend/backend.csproj
          dotnet publish backend/backend.csproj -c Release -o backend/publish

      - name: ðŸ“¤ Copy project to VPS
        run: |
           sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no -r . ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/root/deploy

      - name: ðŸš€ SSH into VPS and deploy
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/deploy
            docker-compose down
            docker-compose up -d --build
          EOF
